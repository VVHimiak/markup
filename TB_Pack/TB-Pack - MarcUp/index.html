<!DOCTYPE html>
<html>
<head>
    <title>TB-pack</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <div class="header__nav nav">
            <a class="nav__logo" href="#"><img src="img/logo.png" alt="TB-pack"></a>
            <div class="nav__menu menu">
                <div class="menu__contacts contacts">
                    <div class="contacts__tel">+123 456 78-90-12</div>
                    <div class="contacts__email">TB_Pack@gmail.com</div>
                </div>
                <div class="menu__links links">
                    <ul class="links__list list">
                        <li class="list__item">головна</li>
                        <li class="list__item">про фірму</li>
                        <li class="list__item">сертифікати</li>
                        <li class="list__item">галерея</li>
                        <li class="list__item">бланк замовлення</li>
                        <li class="list__item">контакти</li>
                    </ul>
                    <div class="list__select">

                    </div>
                </div>
            </div>
        </div>
        <div class="header__content content">
            <div class="content__description"></div>
            <div class="content__image">
                <img src="img/header-banner.png" alt="pallets">
            </div>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container header__slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h2 class="swiper-title">Дизайн інтер’єру 3 кімнатної квартири</h2>
            </div>
            <div class="swiper-slide">
                <h2 class="swiper-title">Дизайн інтер’єру</h2>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-button swiper-button-next swiper-button-white"></div>
        <div class="swiper-button swiper-button-prev swiper-button-white"></div>
    </div>
</header>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
